<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Adhithiyan B</title>
  </head>
  <body>
    <header class="flex h-screen justify-center items-center font-custom bg-dracula text-white">
      <div class="bg-dracula z-10 p-16">
        <img src="../assets/pfp.jpg " alt="profile photo" class="h-60 rounded-full custom-fade-in" />
      </div>

      <div class="text-5xl flex flex-col gap-1 text-white">
        <div class="flex items-center">
          <div class="bg-dracula z-10">
            <img src="../assets/arrow.svg" alt="arrow" class="h-16 custom-fade-in" />
          </div>
          <h1 class="opacity-0 custom-translate">Hello,</h1>
        </div>

        <div class="flex items-center">
          <div class="bg-dracula z-10">
            <img style="animation-delay: 1.2s" src="../assets/arrow.svg" alt="arrow" class="h-16 opacity-0 custom-fade-in" />
          </div>
          <h1 style="animation-delay: 1.8s;" class="opacity-0 custom-translate-more"">I am <span class="font-bold text-green-600">Adhithiyan B</span>,</h1>
        </div>

        <div class="flex items-center">
          <div class="bg-dracula z-10">
            <img style="animation-delay: 2.5s;" src="../assets/arrow.svg" alt="arrow" class="h-16 opacity-0 custom-fade-in" />
          </div>
          <h1 style="animation-delay: 3s;" class="opacity-0 custom-translate-more">A Front-End Developer.</h1>
        </div>

      </div>
      <img style="animation-delay: 3.7s;" src="../assets//arrow-down.svg" alt="down arrow" class="h-32 fixed bottom-3 opacity-0 custom-fade-in " />
    </header>
  </body>
</html>
